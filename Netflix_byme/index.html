<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="icon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="back-shadow"></div>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo"></div>
        </div>
        <div class="lang">
          <select class="select1">
            <option>English</option>
          </select>
          <div class="signin">
            <button class="signin-btn">Signin</button>
          </div>
        </div>
      </div>
    </header>
    <div class="main-txt">
      <h1>Unlimited movies, TV shows and more</h1>
      <p class="starts">Starts at ₹149. Cancel at any time.</p>
      <p class="ready">
        Ready to watch? Enter your email to create or restart your membership.
      </p>
      <div class="email-signin">
        <input type="Email" class="email" placeholder="Email Address" />
        <button class="get-started">Get Started ></button>
      </div>
    </div>
    <div class="border-1">
      <div class="trending">
        <p>Trending Now</p>
      </div>
      <div class="box">
        <button class="box1" style="background-image: url(box1.jpg)">
          <h2 class="number">1</h2>
        </button>
        <button class="box1" style="background-image: url(box2.jpg)">
          <h2 class="number">2</h2>
        </button>
        <button class="box1" style="background-image: url(box3.jpg)">
          <h2 class="number">3</h2>
        </button>
        <button class="box1" style="background-image: url(box4.jpg)">
          <h2 class="number">4</h2>
        </button>
        <button class="box1" style="background-image: url(box1.jpg)">
          <h2 class="number">5</h2>
        </button>
        <button class="box1" style="background-image: url(box2.jpg)">
          <h2 class="number">6</h2>
        </button>
        <button class="box1" style="background-image: url(box3.jpg)">
          <h2 class="number">7</h2>
        </button>
        <button class="box1" style="background-image: url(box4.jpg)">
          <h2 class="number">8</h2>
        </button>
      </div>
    </div>
  </body>
</html>
